<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Hexagon background -->
  <polygon 
    points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" 
    fill="url(#logoGradient)" 
    opacity="0.15"
  />
  
  <!-- Hexagon border -->
  <polygon 
    points="50,5 90,27.5 90,72.5 50,95 10,72.5 10,27.5" 
    fill="none" 
    stroke="url(#logoGradient)" 
    stroke-width="2.5"
  />
  
  <!-- Letter 'S' -->
  <path 
    d="M 35 35 Q 35 25, 50 25 Q 65 25, 65 35 Q 65 45, 50 50 Q 35 55, 35 65 Q 35 75, 50 75 Q 65 75, 65 65" 
    fill="none" 
    stroke="url(#logoGradient)" 
    stroke-width="6" 
    stroke-linecap="round"
    filter="url(#glow)"
  />
  
  <!-- Accent dots -->
  <circle cx="30" cy="50" r="3" fill="url(#logoGradient)" opacity="0.8"/>
  <circle cx="70" cy="50" r="3" fill="url(#logoGradient)" opacity="0.8"/>
</svg>
