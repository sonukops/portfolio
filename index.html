<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />

    <link rel="apple-touch-icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload critical fonts with font-display: swap -->
    <link 
      rel="preload" 
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap" 
      as="style"
      onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript>
      <link 
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=DM+Sans:wght@400;500;600;700&display=swap" 
        rel="stylesheet"
      />
    </noscript>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Sonu Baghel - Senior Full-Stack Engineer specializing in React, React Native, and Node.js. 8+ years of experience building production systems." />
    <meta name="keywords" content="Full-Stack Engineer, React Developer, React Native, Node.js, TypeScript, Web Development" />
    <meta name="author" content="Sonu Baghel" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Sonu Baghel - Senior Full-Stack Engineer" />
    <meta property="og:description" content="Full-Stack Engineer with 8+ years of experience building production systems across web and mobile platforms." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://sonubaghel.dev" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Sonu Baghel - Senior Full-Stack Engineer" />
    <meta name="twitter:description" content="Full-Stack Engineer with 8+ years of experience building production systems." />
    
    <!-- Theme color for browsers -->
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    
    <title>Sonu Baghel - Senior Full-Stack Engineer</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
